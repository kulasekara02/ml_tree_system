apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-tree-system-ingress
  namespace: ml-system
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - ml-tree.yourdomain.com
    secretName: ml-tree-tls
  rules:
  - host: ml-tree.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ml-tree-system
            port:
              number: 80
