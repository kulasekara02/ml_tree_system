version: '3.8'

services:
  ml-tree-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-tree-system
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config:ro
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge
